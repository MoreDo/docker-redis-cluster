version: '1'
services:
    redis_6371:
        container_name: "redis_6371"
        image: moredo/redis:3.2.8 
        ports:
            - "6371:6371"
            - "16371:16371"
        volumes:
            - /data/redis/6371:/data
        environment: 
            - port=6371
            - bind=0.0.0.0
            - appendonly=yes
            - cluster=yes

